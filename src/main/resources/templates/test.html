<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
</head>
<body>

<!-- Шапка -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse justify-content-between">
      <div>
        <!-- Информация о пользователе -->
        <span class="navbar-text bg-body-tertiary">Logged: <strong id="user" th:text="${user.getUserEmail()}">Username</strong></span>
        <span class="navbar-text">Role: </strong></span>
        <span class="navbar-text" th:each="rols : ${currenUser.getRoles()}"><strong
                th:text="${rols.getRoleNameWithoutPref()}"></strong><span> </span></span>
      </div>
      <div>
        <!-- Ссылка на выход -->
        <a href="/logout" class="btn logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Контент страницы -->
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель с пользователями -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="height: calc(100vh - 56px);">
      <div class="position-sticky">
        <h5 class="p-3">All Users</h5>
        <ul class="nav flex-column">
          <!-- Пример пользователей из базы данных -->
                              <li class="list-group-item" th:each="user : ${users}">
                                  <a th:href="@{/user(id=${user.getId()})}">
                                      <span th:text="${user.getUsername()}"></span>
                                  </a>
                              </li>
        </ul>
      </div>
    </nav>

    <!-- Основной контент -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Admin panel</h1>
      </div>

      <!-- Вкладки -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab" data-bs-target="#all-users"
                  type="button" role="tab" aria-controls="all-users" aria-selected="true">All Users
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
                  type="button" role="tab" aria-controls="new-user" aria-selected="false">New User
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Вкладка "Все пользователи" -->
        <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="all-users-tab">
          <table class="table table-striped mt-3">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Surname</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <!-- Пример строки пользователя -->

            <tr th:each="user : ${users}">
              <td th:text="${user.getId()}"></td>
              <td th:text="${user.getUsername()}"></td>
              <td th:text="${user.getUserEmail()}"></td>
              <td th:text="${user.getAge()}"></td>
              <td th:text="${user.getUsersurname()}"></td>
              <td><span th:each="rols : ${user.getRoles()}"><span
                      th:text="${rols.getRoleNameWithoutPref()}"> </span> </span></td>
              <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/edit(id=${user.getId()})}">Edit</a>

                <a class="btn btn-danger btn-sm" href="#"
                   onclick="event.preventDefault(); document.getElementById('delete-form-${user.getId()}').submit();">Delete</a>
                <form id="delete-form-${user.getId()}" th:action="@{/admin/delete}" method="post"
                      style="display: none;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <input type="hidden" name="id" th:value="${user.getId()}"/>
                </form>
                <!--                                <button class="btn btn-primary btn-sm" th:href="@{/admin/edit(id=${user.getId()})}">Edit</button>-->
                <!--                                <button class="btn btn-danger btn-sm" th:action="@{/admin/delete}" th:object="${user}">Delete</button>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Вкладка "Добавить пользователя" -->
        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                              <form class="mt-3" th:method="post" th:action="@{/admin/new/create}" th:object="${newUser}">
                                  <div class="mb-3">
                                      <label for="name" class="form-label">Введите имя</label>
                                      <input type="text" class="form-control" th:field="*{username}" id="name" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="mail" class="form-label">E-mail</label>
                                      <input type="email" class="form-control" th:field="*{userEmail}" id="mail" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="age" class="form-label">Введите возраст</label>
                                      <input type="number" class="form-control" th:field="*{age}" id="age" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="surname" class="form-label">Введите фамилию</label>
                                      <input type="text" class="form-control" th:field="*{usersurname}" id="surname" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="password" class="form-label">Введите пароль</label>
                                      <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                  </div>
                                  <div class="mb-3">
                                      <label for="roles" class="form-label">Роли</label>
                                      <select class="form-select" th:field="*{roles}" id="roles" multiple required>
                                          <option value="ROLE_USER">User</option>
                                          <option value="ROLE_ADMIN">Admin</option>
                                      </select>
                                  </div>
                                  <button type="submit" class="btn btn-success">Создать пользователя</button>
                              </form>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
