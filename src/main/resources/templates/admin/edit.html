<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Подключаем CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Подключаем JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <title>Изменение пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{username}" id="name"></input>
    <br>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"></input>
    <br>
    <label for="age">Изменить пароль: </label>
    <input type="text" th:field="*{password}" id="password"></input>
    <br>
    <label for="age">Изменить роль: </label>
    <input type="text" th:field="*{roles}" id="roles"></input>
    <br>
    <input type="submit" value="Изменить"></input>
    <a th:href="@{/admin/users}">Назад</a>
</form>
<br>
<form th:if="${isAuthenticated != null ? !isAuthenticated : true}" action="/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Login</button>
</form>
<form th:if="${isAuthenticated != null ? isAuthenticated : false}" action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>
</form>
</body>
</html>
