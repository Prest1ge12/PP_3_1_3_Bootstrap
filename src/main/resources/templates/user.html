<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Подключаем CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Подключаем JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <title>Пользователь</title>
</head>
<body>
<label for="id">ID: </label>
<p id="id" th:text="${user.getId()}">value</p>
<label for="name">Name: </label>
<p id="name" th:text="${user.getUsername()}">value</p>
<label for="age">Age: </label>
<p id="age" th:text="${user.getAge()}">value</p>

<a th:href="@{/admin/edit(id=${user.getId()})}">Изменить</a>
<br>
<br>

<form th:method="POST" th:action="@{/admin/delete}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <input type="submit" value="Удалить">
</form>
<br>
<form th:method="GET" th:action="@{admin/users}">
    <input type="submit" value="Назад">
</form>
<br>
<form th:if="${isAuthenticated != null ? !isAuthenticated : true}" action="/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Login</button>
</form>
<form th:if="${isAuthenticated != null ? isAuthenticated : false}" action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>
</form>
</body>
</html>
